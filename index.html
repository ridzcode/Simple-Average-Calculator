<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Average Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Average Calculator</h1>
        </div>
        <div class="body">
            <p>How much your bill?</p>
            <input type="text" name="bill" id="rm" placeholder="RM">

            <p>How many people?</p>
            <input type="text" name="people" id="quantity" placeholder="Quantity">
            <br><br>
            <button type="submit" class="btn">Calculate</button><br>
            <input class="total" placeholder="Total" readonly></input>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
